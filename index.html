<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix | Watch Movies Online</title>
  </head>
  <body>
		<header class="header">
			<a class="header__logo" href="index.html"><img src="img/Logo.png" alt="logo netflix"></a>
			<nav class="navbar">
				<ul class="navbar__menu">
					<select class="navbar__select" name="languages">
						<option class="navbar__option" value="en">English</option>
						<option class="navbar__option" value="es">Spanish</option>
					</select>
					<a class="navbar__link" href="#">Sign In</a>
				</ul>
			</nav>
		</header>
		<!-- HERO -->
		<section class="hero">
			<div class="container">
				<div class="hero__flex">
					<h1 class="hero__title">Unlimited movies, TV shows, and more</h1>
					<p class="hero__para">Watch anywhere. Cancel anytime.</p>
					<p class="hero__para">Ready to watch? Enter your email to create or restart your membership.</p>
					<form class="hero__form" action="" method="post">
						<input class="hero__input" type="email" placeholder="Email adress" required>
						<input class="hero__get" type="submit" value="Get Started">
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
